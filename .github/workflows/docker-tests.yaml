name: docker-tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch: {}

jobs:
    docker-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t cosinor-lite:${{ github.sha }} .

            - name: Run tests inside container
              run: |
                  docker run --rm cosinor-lite:${{ github.sha }} \
                    /bin/bash -lc "uv run /bin/bash -x run.sh test:ci"
